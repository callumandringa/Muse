<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/keuze.css">
    <script src="https://kit.fontawesome.com/b85dc83dd9.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        /* Add fade-out effect */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay>
        <source src="video/M8BO ani af tot 35 sec.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        // Get the video element
        const video = document.getElementById('myVideo');

        // Add an event listener for the 'ended' event
        video.addEventListener('ended', () => {
            // Add fade-out class to body
            document.body.classList.add('fade-out');

            // Wait for the transition to complete before redirecting
            setTimeout(() => {
                window.location.href = 'info.html';
            }, 1000); // Match this timeout with the CSS transition duration
        });
    </script>
</body>
</html>
