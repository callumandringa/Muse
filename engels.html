<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interactive Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load background texture
        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('img/Screenshot 2024-05-27 140228.png');
        
        // Create background plane
        const bgGeometry = new THREE.PlaneGeometry(window.innerWidth, window.innerHeight);
        const bgMaterial = new THREE.MeshBasicMaterial({ map: backgroundTexture });
        const backgroundPlane = new THREE.Mesh(bgGeometry, bgMaterial);
        backgroundPlane.position.z = -462; // Set the background plane behind other objects
        scene.add(backgroundPlane);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Central Cube
        const cubeGeometry = new THREE.BoxGeometry();
        const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Make the cube disappear after 5 seconds (5000 milliseconds)
        setTimeout(() => {
            scene.remove(cube);
        }, 5000);

        // Load GLTF model and set up custom animation
        const loader = new THREE.GLTFLoader();
        let mixer;
        let model;
        loader.load('img/wood_table_001_4k.gltf', (gltf) => {
            model = gltf.scene;
            model.position.set(1, 1, 1); // Set the starting position of the model
            scene.add(model);
            model.scale.set(0.5, 0.5, 0.5); // Adjust the scale if necessary

            // Set up the mixer
            mixer = new THREE.AnimationMixer(model);

            // Create custom animation
            const times = [0, 1, 2, 3]; // Keyframe times in seconds
            const values = [
                8, 3, 3,    // At time 0: position (8, 3, 3)
                -4, 3, 3,    // At time 1: position (-4, 3, 3)
                -4, -2, -2,    // At time 2: position (-4, -2, -2)
                0, 0, 0    // At time 3: position (0, 0, 0)
            ];

            const track = new THREE.VectorKeyframeTrack('.position', times, values);
            const clip = new THREE.AnimationClip('custom_animation', -1, [track]);

            // Create the action and play it
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopOnce); // Only play the animation once
            action.clampWhenFinished = true; // Keep the last frame when finished
            action.play();
        });

        // Variables for animation
        let angle = 0;
        const radius = 5;
        let isRotating = false;

        // Add event listener for toggling rotation
        document.addEventListener('click', () => {
            isRotating = !isRotating;
        });

        // Add event listener for mouse move
        document.addEventListener('mousemove', (event) => {
            if (!isRotating) {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                const vector = new THREE.Vector3(mouseX, mouseY, 0.5);
                vector.unproject(camera);
                const dir = vector.sub(camera.position).normalize();
                const distance = -camera.position.z / dir.z;
                const pos = camera.position.clone().add(dir.multiplyScalar(distance));

                cube.position.copy(pos);
            }
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the model around the central point if isRotating is true
            if (isRotating && model) {
                angle += 0.01;
                model.position.x = radius * Math.cos(angle);
                model.position.z = radius * Math.sin(angle);
            }

            // Update mixer for custom animation
            if (mixer) {
                mixer.update(0.01); // Adjust delta time as needed
            }

            // Update controls
            controls.update();

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
